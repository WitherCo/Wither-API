<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wither API Gateway Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1d21;
            color: #e9ecef;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 12px;
        }
        .lead {
            margin-bottom: 40px;
            color: #adb5bd;
            font-size: 1.1rem;
        }
        .card {
            background-color: #252a2e;
            border: 1px solid #343a40;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 25px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e9ecef;
            margin-bottom: 15px;
        }
        .card-text {
            color: #adb5bd;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5c636a;
            border-color: #565e64;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1>Wither API Gateway</h1>
        <p class="lead">A versatile integration hub for witherco.xyz</p>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">API Documentation</h5>
                        <p class="card-text">Explore the API endpoints, authentication, and usage examples.</p>
                        <a href="swagger.html" class="btn btn-primary">View API Docs</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">GitHub Repository</h5>
                        <p class="card-text">Access the source code and contribute to the project.</p>
                        <a href="https://github.com/WitherCo/Wither-API" class="btn btn-secondary">View on GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
